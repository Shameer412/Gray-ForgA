name: Deploy React App to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Code download karega
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js 20 setup karega
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Dependencies install karega
      - name: Install dependencies
        run: npm install

      # 4. React app ko build karega
      - name: Build React app
        run: npm run build

      # 5. Hostinger par deploy karega (FTP ke zariye)
      - name: ðŸš€ Deploy to Hostinger using FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          port: 21
          protocol: ftp 
          
          # Source: ./dist/ (Vite build folder)
          local-dir: ./dist/ 
          
          # Destination: ./ (Current directory jahan FTP user login karta hai)
          server-dir: ./
          
          # Server ko poori tarah saaf karega
          dangerous-clean-slate: true