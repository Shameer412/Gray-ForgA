name: Deploy React App to Hostinger (lftp)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Code download karega
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js 20 setup karega
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Vite ke liye zaroori
          cache: 'npm'

      # 3. Dependencies install karega
      - name: Install dependencies
        run: npm install

      # 4. React app ko build karega
      - name: Build React app
        run: npm run build

      # 5. lftp install karega
      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install lftp -y

      # 6. Deploy karega (Sahi path ke saath)
      - name: Deploy to Hostinger using lftp
        run: |
          # Connect, Disable SSL, Mirror local ./dist to remote ./public_html/
          lftp -c "open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} -p 21 ${{ secrets.FTP_SERVER }}; \
          set ftp:ssl-allow no; \
          mirror -R -e -v ./dist ./public_html/; \
          quit"

