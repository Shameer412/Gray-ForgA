name: Deploy React App to Hostinger (Optimized)

on:
  push:
    branches:
      - main  # Sirf 'main' branch par push hone se chalega

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Runner machine

    steps:
      # 1. Code download karega
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js 20 setup karega
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'  # npm dependencies ko cache karega taake 'npm install' tez ho

      # 3. Dependencies install karega
      - name: Install dependencies
        run: npm install

      # 4. React app ko build karega (dist folder banayega)
      - name: Build React app
        run: npm run build

      # 5. Build folder ko FTP se deploy karega (Naya aur Tez Tarika)
      - name: Deploy to Hostinger using FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          # --- Server Credentials ---
          # Yeh sab GitHub Repository Secrets se aayenge
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          
          # --- Deployment Settings ---
          # Aapka local build folder
          local-dir: ./dist/
          
          # Server par kahan upload karna hai (./ ka matlab root folder)
          server-dir: ./
          
          # Purani files ko server se delete karega (lftp -e jaisa)
          delete: true
          
          # --- IMPORTANT: In Files ko Delete Hone se Bachayein ---
          exclude: |
            **/.git*
            **/.git*/**
            larvel_api/**
            api.php