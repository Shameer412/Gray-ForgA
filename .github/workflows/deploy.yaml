name: Deploy React App to Hostinger (Final)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Code download karega
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js 20 setup karega
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Dependencies install karega
      - name: Install dependencies
        run: npm install

      # 4. React app ko build karega
      - name: Build React app
        run: npm run build

      # 5. lftp install karega (Yeh zaroori hai)
      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install lftp -y

      # 6. Final Deploy (lftp ka istemal - YEH SAHI HAI)
      - name: Deploy to Hostinger using lftp
        run: |
          lftp -c "open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} -p 21 ${{ secrets.FTP_SERVER }}; \
          
          # Secure connection
          set ftp:ssl-allow yes; \
          set ssl:verify-certificate no; \
          
          # Settings
          set cmd:fail-early true; \
          set ftp:passive-mode yes; \
          
          echo '--- Deploying all files from ./dist to current directory ---'; \
          
          # YEH COMMAND AAPKI FILES KO BACHAYEGA:
          # -e purani react files ko delete karega
          # --exclude aapki server files ko bacha lega
          mirror -R -e -v --exclude larvel_api/ --exclude api.php ./dist/ ./; \
          
          echo '--- Deploy FINISHED. ---'; \
          quit"