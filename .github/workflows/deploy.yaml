name: DEBUG FTP Connection

on:
  push:
    branches:
      - main

jobs:
  ftp-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install lftp -y

      - name: ðŸš€ Run FTP DEBUG Commands (pwd and ls)
        run: |
          echo "Connecting to ${{ secrets.FTP_SERVER }}..."
          
          lftp -c "open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} -p 21 ${{ secrets.FTP_SERVER }}; \
          set ftp:ssl-allow no; \
          echo '--- Running PWD (Present Working Directory) ---'; \
          pwd; \
          echo '--- Running LS -LA (List All Files/Folders) ---'; \
          ls -la; \
          quit"

